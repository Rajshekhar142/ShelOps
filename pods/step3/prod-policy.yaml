apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-ingress
  namespace: prod # <-- This policy applies to the 'prod' namespace
spec:
  podSelector: {} # <-- Selects all pods in the namespace
  policyTypes:
  - Ingress
  ingress: [] # <-- An empty 'ingress' rule means DENY ALL